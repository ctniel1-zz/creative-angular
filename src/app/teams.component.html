<h2>Teams</h2>
<ul class="teams">
  <li *ngFor="let team of teams" (click)="onSelect(team)"
      [class.selected]="team === selectedTeam">
    <span>{{team.name}}</span>
  </li>
</ul>
<div *ngIf="selectedTeam">
  <h2>
    {{selectedTeam.name | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
